<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Dynamic-UI Interactions</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav list">
          <li class="nav item">
            <span class="nav-text">Home</span>
            <ul class="sub-nav">
              <li class="sub-li"><span class="sub-span">sub nav 1</span></li>
              <li class="sub-li"><span class="sub-span">sub nav 1</span></li>
              <li class="sub-li"><span class="sub-span">sub nav 1</span></li>
              <li class="sub-li"><span class="sub-span">sub nav 1</span></li>
            </ul>
          </li>
          <li class="nav item">
            <span class="nav-text">Media</span>
            <ul class="sub-nav">
              <li class="sub-li"><span class="sub-span">sub nav 1</span></li>
              <li class="sub-li"><span class="sub-span">sub nav 1</span></li>
              <li class="sub-li"><span class="sub-span">sub nav 1</span></li>
              <li class="sub-li"><span class="sub-span">sub nav 1</span></li>
            </ul>
          </li>
          <li class="nav item">
            <span class="nav-text">Video</span>
            <ul class="sub-nav">
              <li class="sub-li"><span class="sub-span">sub nav 1</span></li>
              <li class="sub-li"><span class="sub-span">sub nav 1</span></li>
              <li class="sub-li"><span class="sub-span">sub nav 1</span></li>
              <li class="sub-li"><span class="sub-span">sub nav 1</span></li>
            </ul>
          </li>
          <li class="nav item">
            <span class="nav-text">Contact</span>
            <ul class="sub-nav">
              <li class="sub-li"><span class="sub-span">sub nav 1</span></li>
              <li class="sub-li"><span class="sub-span">sub nav 1</span></li>
              <li class="sub-li"><span class="sub-span">sub nav 1</span></li>
              <li class="sub-li"><span class="sub-span">sub nav 1</span></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="img-frame-container"></div>
      <nav id="slider-interface">
        <button class="left-arrow controller" data-nav-arrow="slider-back">
          &ltri;
        </button>
        <button class="position-indicator" data-nav-index="0"></button
        ><button class="position-indicator" data-nav-index="1"></button
        ><button class="position-indicator" data-nav-index="2"></button
        ><button class="position-indicator" data-nav-index="3"></button
        ><button class="position-indicator" data-nav-index="4"></button>
        <button class="right-arrow controller" data-nav-arrow="slider-forward">
          &rtri;
        </button>
      </nav>
    </main>
  </body>
</html>
